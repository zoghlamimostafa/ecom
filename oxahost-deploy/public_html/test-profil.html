<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Profil - Sanny Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --font-headings: 'Montserrat', sans-serif;
            --font-body: 'Roboto', sans-serif;
            --sanny-orange: #FF6F00;
            --sanny-dark: #212121;
            --font-size-base: 1rem;
            --font-size-2xl: 1.875rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 50%, #ffcc80 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-demo {
            background: white;
            border-radius: 22px;
            box-shadow: 0 8px 32px rgba(255,111,0,0.13);
            padding: 2.8rem 2.2rem;
            max-width: 410px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.2rem;
        }

        .profile-logo {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            background: var(--sanny-orange);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .profile-title {
            font-size: var(--font-size-2xl);
            font-family: var(--font-headings);
            font-weight: 600;
            color: var(--sanny-orange);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.2px;
        }

        .profile-subtitle {
            font-family: var(--font-body);
            color: #666;
            text-align: center;
            font-size: 0.9rem;
        }

        .profile-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
        }

        .profile-info-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .profile-info-item:hover {
            background: #ffffff;
            border-color: var(--sanny-orange);
            box-shadow: 0 2px 8px rgba(255, 111, 0, 0.1);
        }

        .modern-label {
            font-size: var(--font-size-base);
            font-family: var(--font-headings);
            font-weight: 500;
            color: #e65100;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-info-value {
            font-size: var(--font-size-base);
            font-weight: 500;
            color: var(--sanny-dark);
            font-family: var(--font-body);
            line-height: 1.5;
        }

        .profile-btn {
            background: linear-gradient(135deg, var(--sanny-orange) 0%, #e6640a 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-headings);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .profile-btn:hover {
            background: linear-gradient(135deg, #e6640a 0%, #d84315 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.3);
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .profile-action-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            color: var(--sanny-dark);
            text-decoration: none;
            font-family: var(--font-body);
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .profile-action-link:hover {
            background: var(--sanny-orange);
            border-color: var(--sanny-orange);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 111, 0, 0.3);
            text-decoration: none;
        }

        .status-badge {
            background: #4CAF50;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-family: var(--font-headings);
            font-weight: 500;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .profile-demo {
                padding: 1.5rem 1rem;
                max-width: 95vw;
            }
            
            .profile-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="profile-demo">
        <div class="profile-header">
            <div class="profile-logo">
                <i class="fas fa-user"></i>
            </div>
            <h2 class="profile-title">Mon Profil</h2>
            <p class="profile-subtitle">Vos informations personnelles</p>
        </div>

        <div class="profile-form">
            <div class="profile-info-item">
                <label class="modern-label">
                    <i class="fas fa-user"></i>
                    Prénom
                </label>
                <div class="profile-info-value">Sophie</div>
            </div>

            <div class="profile-info-item">
                <label class="modern-label">
                    <i class="fas fa-user"></i>
                    Nom
                </label>
                <div class="profile-info-value">Martin</div>
            </div>

            <div class="profile-info-item">
                <label class="modern-label">
                    <i class="fas fa-envelope"></i>
                    Adresse Email
                </label>
                <div class="profile-info-value">sophie.martin@email.com</div>
            </div>

            <div class="profile-info-item">
                <label class="modern-label">
                    <i class="fas fa-phone"></i>
                    Téléphone
                </label>
                <div class="profile-info-value">+33 6 12 34 56 78</div>
            </div>

            <div class="profile-info-item">
                <label class="modern-label">
                    <i class="fas fa-calendar"></i>
                    Membre depuis
                </label>
                <div class="profile-info-value">15 janvier 2024</div>
            </div>

            <button class="profile-btn">
                <i class="fas fa-edit"></i>
                Modifier mon profil
            </button>

            <div class="profile-actions">
                <a href="#" class="profile-action-link">
                    <i class="fas fa-shopping-bag"></i>
                    Mes commandes
                </a>
                <a href="#" class="profile-action-link">
                    <i class="fas fa-heart"></i>
                    Ma wishlist
                </a>
            </div>

            <div class="status-badge">
                ✅ Page Profil Optimisée - Montserrat + Roboto
            </div>
        </div>
    </div>
</body>
</html>
