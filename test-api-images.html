<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API et Images - Sanny Store</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        .product-card { 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 15px; 
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image { 
            width: 100%; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 4px; 
            margin-bottom: 10px;
        }
        .product-title { 
            font-weight: bold; 
            margin: 10px 0; 
            color: #333;
        }
        .product-price { 
            color: #e74c3c; 
            font-size: 18px; 
            font-weight: bold;
        }
        .product-brand { 
            color: #666; 
            margin: 5px 0;
        }
        .btn-group { 
            margin-top: 15px; 
        }
        .btn { 
            padding: 8px 12px; 
            margin: 5px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .btn-primary { 
            background-color: #3498db; 
            color: white; 
        }
        .btn-primary:hover { 
            background-color: #2980b9; 
        }
        .btn-success { 
            background-color: #27ae60; 
            color: white; 
        }
        .btn-success:hover { 
            background-color: #229954; 
        }
        .btn-warning { 
            background-color: #f39c12; 
            color: white; 
        }
        .btn-warning:hover { 
            background-color: #e67e22; 
        }
        .status { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 4px;
        }
        .status.success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        .status.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        .loading { 
            text-align: center; 
            padding: 50px;
        }
        .api-info { 
            background: #e3f2fd; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Test API et Images - Sanny Store</h1>
        
        <div class="api-info">
            <h3>üì° Status des Services</h3>
            <div id="api-status">V√©rification en cours...</div>
        </div>
        
        <div id="products-section">
            <h2>üõí Produits Disponibles</h2>
            <div id="loading" class="loading">Chargement des produits...</div>
            <div id="products" class="product-grid" style="display: none;"></div>
        </div>
        
        <div id="test-section" style="margin-top: 30px;">
            <h2>üß™ Tests Fonctionnels</h2>
            <button class="btn btn-primary" onclick="testLogin()">Test Connexion</button>
            <button class="btn btn-success" onclick="testCartAdd()">Test Ajout Panier</button>
            <button class="btn btn-warning" onclick="testWishlist()">Test Wishlist</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:4000/api/';
        let products = [];
        let authToken = null;

        // V√©rifier le status de l'API
        async function checkAPIStatus() {
            const statusDiv = document.getElementById('api-status');
            try {
                const response = await fetch(API_BASE + 'product/');
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ API Backend: Fonctionnel (${data.length} produits disponibles)<br>
                            üåê URL: ${API_BASE}<br>
                            üìä Status: ${response.status} ${response.statusText}
                        </div>
                    `;
                    return data;
                } else {
                    throw new Error(\`Status: \${response.status}\`);
                }
            } catch (error) {
                statusDiv.innerHTML = \`
                    <div class="status error">
                        ‚ùå API Backend: Erreur - \${error.message}<br>
                        üåê URL: \${API_BASE}<br>
                        üí° V√©rifiez que le serveur backend est d√©marr√©
                    </div>
                \`;
                return [];
            }
        }

        // Charger et afficher les produits
        async function loadProducts() {
            const productsData = await checkAPIStatus();
            products = productsData;
            
            const loadingDiv = document.getElementById('loading');
            const productsDiv = document.getElementById('products');
            
            if (products.length === 0) {
                loadingDiv.innerHTML = '<div class="status error">‚ùå Aucun produit trouv√©</div>';
                return;
            }
            
            loadingDiv.style.display = 'none';
            productsDiv.style.display = 'grid';
            
            productsDiv.innerHTML = products.map(product => {
                let images = [];
                try {
                    images = typeof product.images === 'string' ? JSON.parse(product.images) : product.images || [];
                } catch (e) {
                    console.warn('Erreur parsing images:', e);
                }
                
                const imageUrl = images[0]?.url || 'https://via.placeholder.com/300x200/cccccc/666666?text=Pas+d%27image';
                
                return \`
                    <div class="product-card">
                        <img src="\${imageUrl}" alt="\${product.title}" class="product-image" 
                             onerror="this.src='https://via.placeholder.com/300x200/ff6b6b/ffffff?text=Image+Erreur'">
                        <div class="product-title">\${product.title}</div>
                        <div class="product-brand">Marque: \${product.brand}</div>
                        <div class="product-price">\${parseFloat(product.price).toFixed(2)} TND</div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="viewProduct(\${product.id})">üëÅÔ∏è Voir</button>
                            <button class="btn btn-warning" onclick="addToWishlist(\${product.id})">‚ù§Ô∏è Wishlist</button>
                            <button class="btn btn-success" onclick="addToCart(\${product.id})">üõí Panier</button>
                        </div>
                    </div>
                \`;
            }).join('');
        }

        // Test de connexion
        async function testLogin() {
            const resultsDiv = document.getElementById('test-results');
            try {
                const response = await fetch(API_BASE + 'user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    localStorage.setItem('customer', JSON.stringify(data));
                    resultsDiv.innerHTML = \`
                        <div class="status success">
                            ‚úÖ Connexion r√©ussie!<br>
                            üë§ Utilisateur: \${data.firstname} \${data.lastname}<br>
                            üîë Token: \${data.token.substring(0, 20)}...
                        </div>
                    \`;
                } else {
                    throw new Error(data.message || 'Erreur de connexion');
                }
            } catch (error) {
                resultsDiv.innerHTML = \`
                    <div class="status error">
                        ‚ùå Erreur de connexion: \${error.message}
                    </div>
                \`;
            }
        }

        // Fonctions pour les boutons des produits
        function viewProduct(id) {
            const product = products.find(p => p.id === id);
            alert(\`üëÅÔ∏è Voir le produit: \${product?.title}\nPrix: \${product?.price} TND\nID: \${id}\`);
        }

        async function addToWishlist(id) {
            if (!authToken) {
                alert('‚ö†Ô∏è Veuillez vous connecter d\\'abord (bouton "Test Connexion")');
                return;
            }
            
            try {
                const response = await fetch(API_BASE + 'product/wishlist', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': \`Bearer \${authToken}\`
                    },
                    body: JSON.stringify({ prodId: id })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert('‚úÖ Produit ajout√© √† la wishlist!');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(\`‚ùå Erreur wishlist: \${error.message}\`);
            }
        }

        async function addToCart(id) {
            if (!authToken) {
                alert('‚ö†Ô∏è Veuillez vous connecter d\\'abord (bouton "Test Connexion")');
                return;
            }
            
            const product = products.find(p => p.id === id);
            if (!product) {
                alert('‚ùå Produit non trouv√©');
                return;
            }
            
            try {
                const response = await fetch(API_BASE + 'user/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': \`Bearer \${authToken}\`
                    },
                    body: JSON.stringify({
                        productId: id,
                        quantity: 1,
                        price: parseFloat(product.price)
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    alert(\`‚úÖ \${product.title} ajout√© au panier!\`);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(\`‚ùå Erreur panier: \${error.message}\`);
            }
        }

        async function testCartAdd() {
            if (products.length > 0 && authToken) {
                await addToCart(products[0].id);
            } else if (!authToken) {
                alert('‚ö†Ô∏è Veuillez vous connecter d\\'abord');
            } else {
                alert('‚ùå Aucun produit disponible');
            }
        }

        async function testWishlist() {
            if (products.length > 0 && authToken) {
                await addToWishlist(products[0].id);
            } else if (!authToken) {
                alert('‚ö†Ô∏è Veuillez vous connecter d\\'abord');
            } else {
                alert('‚ùå Aucun produit disponible');
            }
        }

        // Charger les produits au d√©marrage
        window.onload = loadProducts;
    </script>
</body>
</html>
